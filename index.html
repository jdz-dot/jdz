  <script>
    const WORKER_URL = 'https://ai.jdz.ip-ddns.com'; // æ›´æ”¹ä¸ºä½ çš„ Worker åŸŸå
    const CHAT_PWD = "jdz500w";
    let currentUser = null;

    function checkPwd() {
      const pwd = document.getElementById("pwdInput").value;
      if (pwd !== CHAT_PWD) {
        document.getElementById("loginTip").textContent = "å¯†ç é”™è¯¯";
        return;
      }
      document.getElementById("login").style.display = "none";
      document.getElementById("chat").style.display = "flex";
      loadUsers();
    }

    async function loadUsers() {
      const res = await fetch(`${WORKER_URL}/users`);
      const users = await res.json();
      const userList = document.getElementById('userList');
      userList.innerHTML = '';

      users.forEach(userId => {
        const div = document.createElement('div');
        const isVerified = /^[1-9]\d{6,}$/.test(userId);
        div.innerHTML = `${userId} <span style="font-size: 12px; color: ${isVerified ? 'green' : 'red'}">[${isVerified ? 'éªŒè¯' : 'æµ‹è¯•'}]</span>`;
        div.onclick = () => loadChat(userId);
        userList.appendChild(div);
      });
    }

    async function loadChat(userId) {
      currentUser = userId;
      const res = await fetch(`${WORKER_URL}/?user_id=${userId}`);
      const data = await res.json();
      const messages = document.getElementById("messages");
      messages.innerHTML = '';

      data.forEach(msg => {
        const div = document.createElement("div");
        div.className = "msg " + (msg.from === "me" ? "me" : "user");
        const date = new Date(msg.timestamp).toLocaleTimeString();
        div.innerHTML = `
          <div class="meta">${msg.from === "me" ? "ä½ " : "ç”¨æˆ·"} Â· ${date}</div>
          <div>${msg.message}</div>
        `;
        messages.appendChild(div);
      });
      messages.scrollTop = messages.scrollHeight;
    }

    async function sendMessage() {
      const text = document.getElementById('msgInput').value.trim();
      if (!text || !currentUser) return alert("è¯·è¾“å…¥æ¶ˆæ¯");

      await fetch(`${WORKER_URL}/send`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ user_id: currentUser, text })
      });

      document.getElementById('msgInput').value = '';
      loadChat(currentUser);
    }
  </script>
