<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Potato 聊天面板</title>
  <style>
    body { font-family: sans-serif; margin: 0; display: flex; height: 100vh; background: #f8f9fa; }
    #sidebar { width: 240px; background: #fff; border-right: 1px solid #ccc; overflow-y: auto; }
    #chatbox { flex: 1; display: flex; flex-direction: column; }
    .user-item { padding: 10px; border-bottom: 1px solid #eee; cursor: pointer; }
    .user-item span { display: block; font-size: 12px; color: #888; }
    #messages { flex: 1; overflow-y: auto; padding: 10px; background: #fff; }
    .msg { max-width: 80%; margin: 5px 0; padding: 10px; border-radius: 10px; position: relative; }
    .me { background: #d9edf7; align-self: flex-end; text-align: right; }
    .user { background: #f1f1f1; align-self: flex-start; }
    .timestamp { font-size: 10px; color: #999; margin-top: 3px; }
    #inputbar { display: flex; padding: 10px; background: #f5f5f5; }
    #msgInput { flex: 1; padding: 6px; font-size: 14px; }
    #sendBtn { padding: 6px 12px; margin-left: 6px; }
  </style>
</head>
<body>
  <div id="sidebar"></div>
  <div id="chatbox">
    <div id="messages"></div>
    <div id="inputbar">
      <input id="msgInput" placeholder="输入消息...">
      <button id="sendBtn" onclick="sendMessage()">发送</button>
    </div>
  </div>

  <script>
    const WORKER_URL = "https://ai.jdz.ip-ddns.com";
    let currentUser = null;

    async function loadUsers() {
      const res = await fetch(`${WORKER_URL}/users`);
      const users = await res.json();
      const sidebar = document.getElementById('sidebar');
      sidebar.innerHTML = '';
      users.forEach(({ userId, username }) => {
        const div = document.createElement('div');
        div.className = 'user-item';
        div.innerHTML = `
          <strong>${username ? '@' + username : '(未知)'}</strong> <span>ID: ${userId}</span>
          <button onclick="clearChat('${userId}')">清空</button>
          <button onclick="deleteUser('${userId}')">删除</button>
        `;
        div.onclick = () => loadChat(userId);
        sidebar.appendChild(div);
      });
    }

    async function loadChat(userId) {
      currentUser = userId;
      const res = await fetch(`${WORKER_URL}/?user_id=${userId}`);
      const data = await res.json();
      const box = document.getElementById('messages');
      box.innerHTML = '';
      data.forEach(msg => {
        const div = document.createElement('div');
        div.className = `msg ${msg.from}`;
        div.innerHTML = `
          <div>${msg.message}</div>
          <div class="timestamp">${new Date(msg.timestamp).toLocaleString()}</div>
        `;
        box.appendChild(div);
      });
      setTimeout(() => box.scrollTop = box.scrollHeight, 100);
    }

    async function sendMessage() {
      const text = document.getElementById('msgInput').value.trim();
      if (!text || !currentUser) return alert("请输入消息");

      const res = await fetch(`${WORKER_URL}/send`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ user_id: currentUser, text })
      });

      const result = await res.json();
      if (result.ok) {
        loadChat(currentUser);
        document.getElementById('msgInput').value = '';
      } else {
        alert("发送失败: " + (result.error || '未知错误'));
      }
    }

    async function clearChat(userId) {
      if (!confirm("确认清空聊天记录？")) return;
      const res = await fetch(`${WORKER_URL}/clear`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ user_id: userId })
      });
      const r = await res.json();
      if (r.ok) loadChat(userId);
    }

    async function deleteUser(userId) {
      if (!confirm("确认永久删除用户？该用户记录将清除！")) return;
      const res = await fetch(`${WORKER_URL}/delete`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ user_id: userId })
      });
      const r = await res.json();
      if (r.ok) {
        loadUsers();
        if (currentUser === userId) {
          currentUser = null;
          document.getElementById('messages').innerHTML = '';
        }
      }
    }

    loadUsers();
  </script>
</body>
</html>
