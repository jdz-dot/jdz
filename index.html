<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>Potato 聊天中转站</title>
  <style>
    body { font-family: sans-serif; display: flex; height: 100vh; margin: 0; }
    .sidebar { width: 220px; background: #f2f2f2; overflow-y: auto; padding: 1em; border-right: 1px solid #ccc; }
    .chat-container { flex: 1; display: flex; flex-direction: column; }
    .chat { flex: 1; padding: 1em; overflow-y: auto; }
    .input-area { padding: 1em; border-top: 1px solid #ccc; display: flex; gap: 0.5em; }
    .message { margin-bottom: 0.5em; }
    .user { color: #0070f3; font-weight: bold; }
    .me { color: #008000; font-weight: bold; }
  </style>
</head>
<body>

  <div class="sidebar" id="userList">加载中...</div>

  <div class="chat-container">
    <div class="chat" id="chatArea">请选择一个用户查看消息</div>
    <div class="input-area" id="inputArea" style="display:none;">
      <input type="text" id="msgInput" placeholder="输入要发送的消息..." style="flex:1; padding: 0.5em;" />
      <button onclick="sendMessage()">发送</button>
    </div>
  </div>

  <script>
    const WORKER_URL = 'https://ai.jdz.ip-ddns.com'; // 你的后端 Worker 地址
    let currentUser = null;

    async function loadUsers() {
      const res = await fetch(`${WORKER_URL}/users`);
      const users = await res.json();
      const userList = document.getElementById('userList');
      userList.innerHTML = '';

      users.forEach(userId => {
  const div = document.createElement('div');

  // 判断 ID 是否看起来像是真实 chat_id（通常是 7 位及以上的纯数字）
  const isVerified = /^[1-9]\d{6,}$/.test(userId);

  // 添加状态标识
  div.innerHTML = `${userId} <span style="font-size: 12px; color: ${isVerified ? 'green' : 'red'}">[${isVerified ? '已验证' : '未验证'}]</span>`;
  div.style.cursor = 'pointer';
  div.style.padding = '6px';
  div.style.borderBottom = '1px solid #ddd';

  div.onclick = () => loadChat(userId);
  userList.appendChild(div);
});

    }

async function loadChat(userId) {
  currentUser = userId;
  document.getElementById('inputArea').style.display = 'flex';
  const res = await fetch(`${WORKER_URL}/messages?user_id=${userId}`);
  const messages = await res.json();
  const chat = document.getElementById('chatArea');
  chat.innerHTML = '';

  messages.forEach(msg => {
    const div = document.createElement('div');
    div.className = 'message';
    const who = msg.from === "user" ? '<span class="user">用户</span>' : '<span class="me">你</span>';
    const time = new Date(msg.timestamp).toLocaleTimeString();
    div.innerHTML = `${time} ${who}：${msg.message}`;
    chat.appendChild(div);
  });

  chat.scrollTop = chat.scrollHeight;
}


async function sendMessage() {
  const text = document.getElementById('msgInput').value.trim();
  if (!text || !currentUser) {
    alert("请输入消息");
    return;
  }

  try {
    const res = await fetch(`${WORKER_URL}/send`, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ user_id: currentUser, text })
    });

    const reply = await res.json();

    if (reply.ok) {
      document.getElementById('msgInput').value = '';
      await loadChat(currentUser); // ✅ 自动刷新消息
    } else {
      alert(`❌ 发送失败：${reply.error || '未知错误'}`);
    }
  } catch (err) {
    alert("❌ 网络请求失败：" + err.message);
  }
}



    loadUsers();
  </script>
</body>
</html>
